<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastro do Usuário</title>
</head>
<body>
    <div class="body">
        <div class="BigLogo">
            <img src="images/Logo.png" alt="Logo" height="120px" width="120px">
        </div>
        <div class="title">
            <h2>Preencha seus Dados</h2>
        </div>
        <div class="Datas">
            <form action="">
                <div>
                    <label class="label1" for="nome"><b>Nome:</b>*</label>
                    <br>
                    <input class="input1" type="text" name="nome" id="nome" required>
                </div>
                <div>
                    <label class="label1" for="email"><b>email:</b>*</label>
                    <br>
                    <input class="input1" type="email" name="email" id="email" required>
                </div>
                <div>
                    <label class="label1" for="senha"><b>Senha:</b>*</label>
                    <br>
                    <input class="input1" type="password" name="senha" id="senha" required>
                </div>
                <div>
                    <label class="label1" for="celular"><b>Celular:</b></label>
                    <br>
                    <input class="input1" type="tel" name="celular" id="celular">
                </div>
                <div>
                    <label class="label1">Categorias:</label>
                    <br>
                    <input type="checkbox" name="categorias" id="1" value="1"> 
                    <label class="label2" for="categorias">Categoria 1</label>
                    <br>
                    <input type="checkbox" name="categorias" id="2" value="2">
                    <label class="label2" for="categorias">Categoria 2</label>
                    <br>
                    <input type="checkbox" name="categorias" id="3" value="3">
                    <label class="label2" for="categorias">Categoria 3</label>
                    <br>
                    <input type="checkbox" name="categorias" id="4" value="3">
                    <label class="label2" for="categorias">Categoria 4</label>
                </div>
                <div>
                    <label class="label1">Aceita receber nossos news-letters?</label>
                    <br>
                    <input class="input2" type="radio" id="sim" name="cinema" value="sim" required> 
                    <label class="label2" for="sim">Sim</label>
                    <input class="input2" type="radio" id="nao" name="cinema" value="nao" required> 
                    <label class="label2" for="nao">Não</label>
                </div>
                <div>
                    <button class="btform" type="reset">Limpar Dados</button>
                    <button class="btform" type="submit">Cadastrar Perfil</button>
                </div>
            </form>
        </div>
    </div>

    <div class="rodape">
        <div class="formulario">

            <p class="contato">Contato</p>

            <p class="sendMessage">Envie uma mensagem</p>
            <br>
            <form action="">
                    <input class="nome" type="text" name="nome" id="nome" placeholder="Seu Nome" required>
                    <br>
                    <br>
                    <input class="email" type="email" name="email" id="email" placeholder="Seu e-mail" required>
                    <br>
                    <br>
                    <textarea name="mensagem" id="mensagem" cols="30" rows="6" placeholder="Sua Mensagem" required></textarea>
                    <br>
                    <br>
                    <button class="btSubmit" type="submit">Submit</button>
            </form>

        </div>

        <div class="smallMenu">
            <p class="Mapa">Mapa do Site</p>
            <p class="allMenu">Todas as páginas</p>
            <ul class="menuList">
                <li class="menuItem"> <a href="home.html">Home</a> </li>
                <li class="menuItem"> <a href="">Quem Somos</a> </li>
                <li class="menuItem"> <a href="">Categorias</a> </li>
                <li class="menuItem"> <a href="">Contato</a> </li>
            </ul>
        </div>
        <div class="contato">
            <img src="images/Logo.png" alt="Logo" height="100px" width="100px">
            <div>
                <i class="fas fa-phone"></i>
                <label>(57) 3000-5000</label>
            </div>
            <a href="">
                <i class="fas fa-envelope-open-text"></i>
                <label>email@address.com</label>
            </a>
            <a href="">
                <i class="fab fa-twitter-square"></i>
                <label>clubedowhisky/twiter.com</label>
            </a>
            <a href="">
                <i class="fab fa-facebook"></i>
                <label>clubedowhisky/facebook.com</label>
            </a>
            <a href="">
                <i class="fab fa-instagram-square"></i>
                <label>clubedowhisky/instagram.com</label>
            </a>
        </div>
    </div>

    <div class="copyright">
        <p class="copyright">Copyrights 2021 - All rights reserved to Clube do Whisky</p>
    </div>
</body>
</html>
